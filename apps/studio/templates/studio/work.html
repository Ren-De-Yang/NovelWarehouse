{% extends "template.html" %}

{% block title %}我的作品{% endblock %}

<!-- for vscode -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block content %}

<div class="section container">
    <div class="d-flex position-relative">
        <h2>我的作品</h2>
        <a href="/studio/new/" class="btn position-absolute end-0 btn-danger">新增小說</a>
    </div>

    <div class="row">
        {% for novel in novel_list %}
        <div class="p-3 position-relative border col-6 col-sm-4" title="{{ novel.title }}" target=" _blank">
            <img class="w-100 mb-2" style="aspect-ratio: 1 / 1.42;"
                src="http://{{ request.get_host }}/media/{{ novel.cover.name }}" alt="">
            <span class="w-100 d-inline-block textell text-truncate">{{ novel.title }}</span>

            <a class="btn btn-primary" href="/studio/novel/{{ novel.id }}" target=" _blank">編輯</a>
            <a class="btn btn-danger" href="/novel/{{ novel.id }}" target=" _blank">查看</a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}

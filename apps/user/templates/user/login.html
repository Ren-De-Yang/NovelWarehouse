{% extends "template.html" %}

{% block title %}Login{% endblock %}

<!-- for vscode -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block style %}

<style>
    .form form {
        width: 300px;
    }
</style>

{% endblock %}

{% block content %}

<div class="form section container d-flex justify-content-center">
    <form action="{{ request.get_full_path }}" method="post">
        {% csrf_token %}

        <h3 class="d-flex justify-content-center mb-3">Login</h3>

        {% if form_messages %}
        <div class="text-danger text-center m-3">{{ form_messages }}</div>
        {% endif %}

        <div class="form-floating mb-3">
            <input class="form-control shadow-none {% if form.account.errors.0 %}is-invalid{% endif %}" name="account"
                placeholder="帳號" value="{% if form %}{{ form.account.value }}{% endif %}">
            <label>帳號</label>
            <div class="invalid-feedback">{{ form.account.errors.0 }}</div>
        </div>

        <div class="form-floating mb-3">
            <input class="form-control shadow-none {% if form.password.errors.0 %}is-invalid{% endif %}" name="password"
                type="password" placeholder="密碼" value="{% if form %}{{ form.password.value }}{% endif %}">
            <label>密碼</label>
            <div class="invalid-feedback">{{ form.password.errors.0 }}</div>
        </div>

        <button class="btn btn-primary w-100 mb-3 btn-danger" type="submit">登入</button>

        <div class="d-flex justify-content-center">沒有帳號嗎? <a href="/signup/">註冊</a></div>
    </form>
</div>

{% endblock %}

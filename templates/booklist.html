{% comment %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endcomment %}

<div class="book_list overflow-x-scroll d-flex">
    {% for novel in book_list %}
    <a class="btn book" style="width: 7rem; padding: 0; margin: 3px;" href="/novel/{{ novel.id }}"
        title="{{ novel.title }}" target="_blank">
        <div style="width: 7rem; height: 9.66rem;">
            <img class="w-100 h-100" src="http://{{ request.get_host }}/media/{{ novel.cover.name }}" alt="">
        </div>
        <span class="w-100  mt-2 d-inline-block textell text-truncate">{{ novel.title }}</span>
    </a>
    {% endfor %}
</div>
